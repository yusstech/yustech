    <!-- Content Security Policy -->

      img-src 'self' data: https:;

      frame-src 'self' https://challenges.cloudflare.com https://www.facebook.com https://www.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://www.facebook.com;
