name: Build and Deploy to Hostinger

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare for deployment
        run: |
          # Ensure we're in the dist directory
          cd dist
          # Create .htaccess file for SPA routing
          echo "RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteCond %{REQUEST_FILENAME} !-l
          RewriteRule . /index.html [L]" > .htaccess
          # Move back to root
          cd ..

      - name: Commit build
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add -f dist
          git commit -m "chore: Update build files [skip ci]" || echo "No changes to commit"
          git push

      - name: Trigger Hostinger Deployment
        if: success()
        run: |
          curl -X POST https://webhooks.hostinger.com/deploy/c8cec9d8493593e95aa221fbd9c7716a \
          -H "Content-Type: application/json" \
          -d '{
            "ref": "main",
            "repository": "${{ github.repository }}",
            "commit": "${{ github.sha }}",
            "build": true,
            "deploy_path": "public_html",
            "clean_target": true
          }'